<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/main.css" charset="utf-8">
  <script src="./js/main.js"></script>
  <title>Triqui</title>
</head>
<body>
  <main>
    <h1> TRIQUI </h1>
    <section id="game-info">
      <ul class="player">
        <li><h2>Jugador 1</h2></li>
        <li><p class="status"> Juega </p></li>
        <li><p class="in-a-row">3 in a row </p></li>
      </ul>
      <ul class="player">
        <li><h2> Jugador 2 </h2></li>
        <li><p class="status"> Espera </p></li>
        <li><p class="in-a-row"> 0 in a row </p></li>
      </ul>
    </section>
    <section id="boardgame">
      <ul>
        <li data-y="0" data-x="0"></li>
        <li data-y="0" data-x="1"></li>
        <li data-y="0" data-x="2"></li>
        <li data-y="1" data-x="0"></li>
        <li data-y="1" data-x="1"></li>
        <li data-y="1" data-x="2"></li>
        <li data-y="2" data-x="0"></li>
        <li data-y="2" data-x="1"></li>
        <li data-y="2" data-x="2"></li>
      </ul>
    </section>
  </main>
</body>
</html>
