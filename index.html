<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/main.css" charset="utf-8">
  <script src="./js/main.js"></script>
  <title>Triqui</title>
</head>
<body>
  <main>
    <h1> TRIQUI </h1>
    <section id="game-info">
      <ul class="player">
        <li><h2>Jugador 1</h2></li>
        <li><p> Juega </p></li>
        <li><p>3 in a row </p></li>
      </ul>
      <ul class="player">
        <li><h2> Jugador 2 </h2></li>
        <li><p> Espera </p></li>
        <li><p> 0 in a row </p></li>
      </ul>
    </section>
    <section id="boardgame">
      <ul>
        <li data-x="0" data-y="0"></li>
        <li data-x="0" data-y="1"></li>
        <li data-x="0" data-y="2"></li>
        <li data-x="1" data-y="0"></li>
        <li data-x="1" data-y="1"></li>
        <li data-x="1" data-y="2"></li>
        <li data-x="2" data-y="0"></li>
        <li data-x="2" data-y="1"></li>
        <li data-x="2" data-y="2"></li>
      </ul>
    </section>
    <div style="clear:both;" display="none"></div>
  </main>
</body>
</html>
